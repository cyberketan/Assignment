<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Flow (If-else)</title>
</head>
<body>
    <h2>Ef-Else Statement Check positive,negative and zero</h2>
    <script>
        let a= 5;
       if (a > 0) {
            document.write( "<br> is positive.",+a);
        } else if (a < 0) {
           document.write( "<br> is negative.",+a);
        } else {
            document.write("<br> is zero.",+a);
        }

    </script>
    
</body>
</html>
