<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Data Types</title>
    <h1></h1>
</head>
<body>
     <h2>Check the console for output</h2>
     <script>
          let name = "Ketan";          
        let age = 22;                
        let Student = true;        
        let emptyValue = null;       
        let notAssigned; 

        console.log("<br> Name is",name,typeof name);
        console.log("<br> Age is ",age,typeof age);
        console.log("<br> ",Student,typeof Student);
        console.log("<br> ",emptyValue,typeof emptyValue);
        console.log("<br>",notAssigned, typeof notAssigned);
        
     </script>
</body>
</html>
