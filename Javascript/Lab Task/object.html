<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Example</title>
    <h1>Create a object</h1>
</head>
<body>
    <script>
        let car = {
            brand:"toyota",
            model:"corolla",
            year: 2010
          
        };
        document.write("<br> brand is ",car.brand);
        document.write("<br> Model is ",car.model);
        
        car.year = 2023;
        car.color = "red";

        console.log(car);
        

        
    </script>

    
</body>
</html>
