<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fruits = ["apple", "banana", "cherry"];

        // (push)Add a fruit to the end of the array//
        fruits.push("mango");  
        document.write(fruits)

        //(_shift) Remove the first fruit from the array
        fruits.shift();  
        document.write("<br>",fruits)

        // Log the modified array to the console
        document.write("<br>Modified fruits array:", fruits);

    </script>
    
</body>
</html>
