<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form </title>
   
</head>
<body>
    <h1> Contact Us </h1> 

    <from action="#" method="post">
     <label for=""> Full Name:</label>
     <input type="username" name="Name" required minlength="4" maxlength="20" id="">
       <br><br>

      <label for="">Email Id:</label>
       <input type="email" name="email" id="" required>
      <br><br>

      <label for="">Phone number:</label>
      <input type="number" name="number" id="" maxlength="10">
      <br><br>

      <label for="">Subject :</label>
      <select>
        <option value="">--Select Subject </option>
        <option value="">Feedback</option>
        <option value="">Inquiry</option>
      </select>
      <br><br>

      <label for="">Message :</label>
     <textarea name="Message" id="" maxlength="100" rows="5" cols="50"> </textarea> 
          <br><br>

     <input type="submit" value="Save">
     <input type="button" value="button">
     <input type="reset"  value="clear"
      

     </from>
</body>
</html>
