<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3x3 Product Grid</title>
  <style>
    body {
      
      margin: 20px;
      background: whitesmoke;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .card {
      background:wheat;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 8px red;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 16px;
      color: #555;
    }

   
    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  
  <div class="grid-container">
    <div class="card">
      <img src="product1.jpg" alt="Product 1">
      <h3>Headphone</h3>
      <p>$25.00</p>
    </div>
    <div class="card">
      <img src="product2.jpg" alt="Product 2">
      <h3>smart Watch</h3>
      <p>$30.00</p>
    </div>
    <div class="card">
      <img src="product3.jpg" alt="Product 3">
      <h3>Sony Camera</h3>
      <p>$15.00</p>
    </div>
    <div class="card">
      <img src="product4.jpg" alt="Product 4">
      <h3>Laptop</h3>
      <p>$40.00</p>
    </div>
    
 
  </div>
</body>
</html>
